<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- Styles and Fonts -->
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<script src="./scripts/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="container__time">
				<div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
				<div id="time">00:00:00</div>
				<div id="clock">00:00:00</div>
			</div>

			<div class="container__buttons">
				<button id="play" onclick="toggleStart()">Start</button>
				<button id="reset" onclick="reset()">Reset</button>
			</div>

			<div class="container__user">
				<!-- User pertama -->
				<div class="user">
					<div class="icon"><img src="./images/01.jpg" /></div>
					<div class="name">Hilman Nugraha</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User kedua -->
				<div class="user">
					<div class="icon"><img src="./images/02.jpg" /></div>
					<div class="name">Arini Nurfalah</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User ketiga -->
				<div class="user">
					<div class="icon"><img src="./images/03.jpg" /></div>
					<div class="name">Taufik Hasan</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User keempat -->
				<div class="user">
					<div class="icon"><img src="./images/04.jpg" /></div>
					<div class="name">Anggita Yati</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User kelima -->
				<div class="user">
					<div class="icon"><img src="./images/05.jpg" /></div>
					<div class="name">Irsan Tobing</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User keenam -->
				<div class="user">
					<div class="icon"><img src="./images/06.jpg" /></div>
					<div class="name">Aprilia Anindita</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User ketujuh -->
				<div class="user">
					<div class="icon"><img src="./images/07.jpg" /></div>
					<div class="name">Arie Ernando</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>

				<!-- User kedelapan -->
				<div class="user">
					<div class="icon"><img src="./images/08.jpg" /></div>
					<div class="name">Shabrina Ulfa</div>
					<div class="lap-time">00:00:00</div>
					<div class="finish"><button>Finish</button></div>
				</div>
			</div>

			<div class="footer">
				<hr />
				<br />
				Haris Wijayanto<br />3201916080
			</div>
		</div>

		<script src="./scripts/app.js"></script>
	</body>
</html>
