<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- Styles and Fonts -->
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<script src="./scripts/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="container__time">
				<div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
				<div id="time">00:00:00</div>
				<div id="clock">00:00:00</div>
			</div>
			<div class="container__buttons">
				<button id="play" onclick="toggleStart()">Start</button>
				<button id="reset" onclick="reset()">Reset</button>
			</div>

			<div class="container__user">
				<!-- User pertama -->
				<div class="user">
					<div class="icon">Icon</div>
					<div class="name">Kurnia Uwais</div>
					<div id="user-01" class="lap-time">00:00:00</div>
					<div class="finish"><button onclick="user1()">Finish</button></div>
				</div>

				<!-- User kedua -->
				<div class="user user-02">
					<div class="icon">Icon</div>
					<div class="name">Jamalia Suryatmi</div>
					<div id="user-02" class="lap-time">00:00:00</div>
					<div class="finish"><button onclick="user2()">Finish</button></div>
				</div>

				<!-- User ketiga -->
				<div class="user user-03">
					<div class="icon">Icon</div>
					<div class="name">Balapati Wasita</div>
					<div id="user-03" class="lap-time">00:00:00</div>
					<div class="finish"><button onclick="user3()">Finish</button></div>
				</div>

				<!-- User keempat -->
				<div class="user user-04">
					<div class="icon">Icon</div>
					<div class="name">Nilam Astuti</div>
					<div id="user-04" class="lap-time">00:00:00</div>
					<div class="finish"><button onclick="user4()">Finish</button></div>
				</div>
			</div>
		</div>
	</body>
</html>
